#pruebas con archivos .py
name: Build and deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install Python
        run: |
          sudo apt-get update
          sudo apt-get install -y python3
      - name: Run script
        uses: actions/run-python@v1
        with:
          script: |
            python3 /github/workspace/tallerpython/repositorios/tallerpython.py
