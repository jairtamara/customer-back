name: Build and deploy45

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Run script
        run: |
          curl -s https://raw.githubusercontent.com/jairtamara/tallerpython/main/tallerpython.py | python -c "import subprocess; subprocess.run(['pip', 'install', 'gitpython']); exec(open('tallerpython.py').read())"
