name: Winwdos pruebas

on:
  push:
    branches:
      - main1

jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install gitpython
          
      - name: Run Python script
        id: python_step
        run: |
         $url = "https://raw.githubusercontent.com/jairtamara/tallerpython/main/tallerpython.py"
          $scriptContent = Invoke-WebRequest -Uri $url -UseBasicP
          python -c $scriptContent.Content


      - name: Upload log.diff to GitHub summary
        uses: actions/upload-artifact@v3
        with:
          name: log.diff
          path: ./log.diff     
