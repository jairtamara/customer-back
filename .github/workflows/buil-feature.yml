name: Winwdos pruebas

on:
  push:
    branches:
      - test

jobs:
  build-and-deploy:
    runs-on: 'win'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install gitpython
          
      - name: Run Python script
        id: python_step
        run: |
         $url = "https://raw.githubusercontent.com/jairtamara/tallerpython/jairtamara-patch-1/tallerpython.py"
          $scriptContent = Invoke-WebRequest -Uri $url -UseBasicP
          python -c $scriptContent.Content 
